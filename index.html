<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adm - Eco</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="form-login">
            <div class="logo-titulo-container">
                <img class="logo" src="images/tucano.png" alt="">
                <div class="titulo-container">
                    <h1 class="titulo-a">Eco</h1>
                    <h2 class="titulo-b">Administração</h2>
                </div>
            </div>
            <div class="usuario-container">
                <span class="input-label">Usuário</span>
                <input type="text" name="" id="">
            </div>
            <div class="senha-container">
                <span class="input-label">Senha</span>
                <input type="password" name="" id="">
            </div>
            <button id="bt-enviar">Enviar</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
